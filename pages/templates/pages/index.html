{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Hola Mundo - Mi Aplicación Django</h1>
    </div>

    <!-- Video de fondo -->
    <div class="video-background">
        <video autoplay muted loop playsinline preload="auto">
            <source src="{% static 'video/background.mp4' %}" type="video/mp4">
        </video>
        <!-- El overlay negro se crea mediante CSS con ::after -->
        <!-- Fallback para navegadores que no soportan video -->
        <div class="video-fallback">
            <p>Cargando contenido...</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="row">
            <div class="box">
                <img src="{% static 'img/imagen1.jpeg' %}" alt="Imagen 1">
                <p>Mclaren</p>
            </div>
            <div class="box">
                <img src="{% static 'img/imagen2.jpeg' %}" alt="Imagen 2">
                <p>Ferrari</p>
            </div>
            <div class="box">
                <img src="{% static 'img/imagen3.jpeg' %}" alt="Imagen 3">
                <p>Red Bull</p>
            </div>
        </div>
    </div>

    <!-- Script para debug del video -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background video');
            const fallback = document.querySelector('.video-fallback');
            
            if (video) {
                video.addEventListener('loadeddata', function() {
                    console.log('Video cargado correctamente');
                    fallback.style.display = 'none';
                });
                
                video.addEventListener('error', function(e) {
                    console.error('Error cargando video:', e);
                    fallback.innerHTML = '<p>No se pudo cargar el video de fondo</p>';
                    fallback.style.display = 'block';
                });

                // Verificar si el video se está reproduciendo
                setTimeout(function() {
                    if (video.paused) {
                        console.log('Intentando reproducir video...');
                        video.play().catch(function(error) {
                            console.log('Error al reproducir:', error);
                        });
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
